<library-resource_item>

    <p each="{ label, code in opts.resource.name }">{label} <span class="small">{code}</span></p>

    <library-resource-authors  if="{expanded}" resource="{opts.resource}"></library-resource-authors>
    <library-resource-organizations if="{expanded}" resource="{opts.resource}"></library-resource-organizations>

    <div class="btn-group" role="group" aria-label="...">
      <a type="button" class="btn btn-default disabled">
          <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Download </a>
      <a type="button" class="btn btn-default" href="#/resources/{opts.resource.id}">
          <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Details </a>
    </div>

    <script>
        var tag = this;
        tag.expanded = false;
        tag.on('mount', function(){})
        tag.expand = function(){
            tag.expanded = !tag.expanded;
        }

    </script>
</library-resource_item>


<library-resource_list>

    <bootstrap-pagination page="{page}" pages="{pages}"></bootstrap-pagination>

    <div class="panel panel-default" if="{ !resources }">
        <div class="panel-heading">
            <h3 class="panel-title">
                There are no resources to display
            </h3>
        </div>
    </div>

    <library-resource_item each="{ resource in resources }" resource="{resource}" />



    <style>
        library-resource_list .small {
            color: #a3a3a3;
        }
    </style>

    <script type="text/javascript">
        var tag = this;
        tag.page = 1;
        tag.page_size = 10;
        tag.actions = [];

        function message(message){
            tag.message = message;
        }

        function store(){
            return window.stores.resource;
        }

        function update(opts){
            tag.update(opts);
        }

        tag.on('update', function(){
            tag.resources = tag.resources || [];
            store().count();
            tag.pages = _.ceil(tag.count / tag.page_size);
        });

        function listener() {
            // tag.actions.push(arguments);
            // tag.update();
            var action = arguments[0];
            switch (action) {
                case 'update-start':
                    message('Downloading new resources');
                    break;
                case 'update-continued':
                    update();
                    message('Downloading new resources');
                    break;
                case 'update-done':
                    update();
                    message('Have a nice day');
                    break;
                case 'pagination':
                    tag.resources = arguments[1];
                    update({resources: arguments[1]});
                    break;
                case 'resources_restored':
                    update();
                    break;
                case 'detail_for':
                    console(arguments);
                    break;
                case 'count':
                    if (arguments[1] !== tag.count){
                        update({count: arguments[1]});
                    }
                    break;
                default:
                    break;
                    message(action)
            }
        }

        tag.header = {
            id:'id',
            description:'description',
            pubtype_id: 'Publication type'
        };

        tag.on('unmount', function(){
            store().off('*', listener);
        });

        tag.on('mount', function(){
            tag.opts = _.defaults(tag.opts, {
                page: 1,
                per_page:10
            });
            store().on('*', listener);
          store().page({page: tag.page, page_size: tag.page_size});
        });

        tag.fn = {
            display:{
                name: function(name){return JSON.stringify(name)}
            },
            pagination: {
                next: function(e){e.preventDefault(); if (tag.page >= tag.pages) {return} tag.page += 1; store().page({page: tag.page, page_size: tag.page_size})},
                prev: function(e){e.preventDefault(); if (tag.page === 1){return} tag.page -= 1; store().page({page: tag.page, page_size: tag.page_size})},
                first: function(e){e.preventDefault(); tag.page = 1; store().page({page: tag.page, page_size: tag.page_size})},
                last: function(e){e.preventDefault(); tag.page = 1; store().page({page: tag.page, page_size: tag.page_size})},
                set_page: function(e){e.preventDefault(); tag.page = e.item.page; store().page({page: tag.page, page_size: tag.page_size})},
                back: function(){return Urls.resource_list()}
            }
        };


    </script>

</library-resource_list>

<library-resource-authors>
    <h4>Authors</h4>
    <p each="{auth in authors}"><a href="#authors/{auth.id}"> {auth.name.name} </a></p>
    <script>
        var tag = this;
        tag.items = _.map(opts.resource.author, function(i){return {name: '...'}});
        function filter(result){return _.includes(tag.opts.resource.author, result.id)}
        function setAuthor (a) {tag.update({authors:a});}
        tag.on('mount', function() {

            window.db.authors.filter(filter).toArray(setAuthor);
        })
    </script>

</library-resource-authors>

<library-resource-organizations>
     <h4>Organizations</h4>
    <p each="{item in items}"><a href="#organizations/{item.id}"> {item.name} </a></p>
    <script>
        var tag = this;
        tag.items = _.map(opts.resource.organization, function(i){return {name: '...'}});
        function filter(result){return _.includes(tag.opts.resource.organization, result.id)}
        function set (a) {tag.update({items:a})}
        tag.on('mount', function() {
            window.db.organizations.filter(filter).toArray(set);
        })
    </script>
</library-resource-organizations>
