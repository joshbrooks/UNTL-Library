<library-resource_list>
    <p>{page}</p>
    <p onclick="{fn.pagination.next}">Next {page} + 1</p>
    <p onclick="{fn.pagination.prev}">Prev {page} - 1</p>


    <div class="panel panel-default" if="{ !resources }">
        <div class="panel-heading">
            <h3 class="panel-title">
                There are no resources to display
            </h3>
        </div>
    </div>

    <div class="panel panel-default" each="{ resource in resources }">
        <div class="panel-heading">
            <h3 class="panel-title">
            <span each="{ label, code in resource.name }">
                <p>{label} <span class="small">{code}</span></p>
            </span>
            </h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col col-xs-2">{ resource.year }</div>
                <div class="col col-xs-3">
                </div>

                <div class="col col-xs-4">
                    <div class="row" each="{ label, code in resource.description }">
                        <div class="col col-xs-12"><p>{label} <span class="small">{code}</span></p>
                        </div>
                    </div>
                </div>
                <div class="col col-xs-1">{ resource.cover }</div>
                <div class="col col-xs-1">{ resource.pubtype_id }</div>
                <div class="col col-xs-1">{ resource.user_id }</div>
            </div>
            <a href="#resources/{resource.id}" class="btn btn-primary">More</a>
        </div>
    </div>
    <style>
        library-resource_list .small {
            color: #a3a3a3;
        }
    </style>

    <script type="text/javascript">
        var tag = this;
        tag.page = 1;
        tag.page_size = 10;
        tag.actions = [];

        function message(message){
            tag.message = message;
        }

        function store(){
            return window.stores.resource;
        }

        function update(){
            tag.update();
        }

        function listener() {
            tag.actions.push(arguments);
            tag.update();
            var action = arguments[0];
            switch (action) {
                case 'update-start':
                    message('Downloading new resources');
                    break;
                case 'update-continued':
                    update();
                    message('Downloading new resources');
                    break;
                case 'update-done':
                    update();
                    message('Have a nice day');
                    break;
                case 'pagination':
                    tag.resources = arguments[1];
                    update();
                    break;
                case 'resources_restored':
                    update();
                    break;
                case 'detail_for':
                    console(arguments);
                    break;
                default:
                    break;
                    message(action)
            }
        }

        tag.header = {
            id:'id',
            description:'description',
            pubtype_id: 'Publication type'
        };

        tag.on('unmount', function(){
            store().off('*', listener);
        });

        tag.on('mount', function(){
            tag.opts = _.defaults(tag.opts, {
                page: 1,
                per_page:10
            });
            store().on('*', listener);
          store().page({page: tag.page, page_size: tag.page_size});
        });

        tag.fn = {
            display:{
                name: function(name){return JSON.stringify(name)}
            },
            pagination: {
                next: function(){tag.page += 1; store().page({page: tag.page, page_size: tag.page_size})},
                prev: function(){tag.page -= 1; store().page({page: tag.page, page_size: tag.page_size})},
                first: function(){tag.page = 1; store().page({page: tag.page, page_size: tag.page_size})},
                last: function(){tag.page = 1; store().page({page: tag.page, page_size: tag.page_size})}
            }
        };


    </script>

</library-resource_list>
