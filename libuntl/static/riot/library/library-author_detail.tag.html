<library-author_detail>
     <h4>Author Detail</h4>
    <p>{JSON.stringify(message)}</p>

        <h4>Publications</h4>

    <p each="{resource in resources}">
        <a href="#resources/{resource.id}">{JSON.stringify(resource)}</a>
    </p>

    <script>
        var tag = this;
        function store(){
            return window.stores.authors;
        }
        function filterResources(result){
            return _.includes(result.author, tag.message.id)
        };
        function setResources (a) {tag.update({resources:a});};
        tag.store = store();

        tag.on('route', function(id) {
            tag.message = 'now loading...';
            store().find(_.toInteger(id)).then(function(thing) {
                tag.update({
                    message: thing
                });
                window.db.resources.filter(filterResources).toArray(setResources);
            })
        })
    </script>
</library-author_detail>
