<library-author_list>
    <p>{page}</p>
    <p onclick="{fn.pagination.next}">Next {page} + 1</p>
    <p onclick="{fn.pagination.prev}">Prev {page} - 1</p>

    <table class="table">
        <thead>
            <tr>
                <th>
                    Id
                </th>
                <th>
                    Name
                </th>
            </tr>
        </thead>
        <tbody>
            <tr each="{author in authors}">
                <td>{JSON.stringify(author.id)}</td>
                <td>{JSON.stringify(author.name.name)}</td>
            </tr>
        </tbody>

    </table>
    <div class="panel panel-default" if="{ !authors }">
        <div class="panel-heading">
            <h3 class="panel-title">
                There are no authors to display
            </h3>
        </div>
    </div>

    <style>
        library-author_list .small {
            color: #a3a3a3;
        }
    </style>

    <script type="text/javascript">
        var tag = this;
        tag.page = 1;
        tag.page_size = 10;
        tag.actions = [];

        function message(message){
            tag.message = message;
        }

        function store(){
            return window.stores.authors;
        }

        function update(){
            tag.update();
        }

        function listener() {
            tag.actions.push(arguments);
            tag.update();
            var action = arguments[0];
            switch (action) {
                case 'update-start':
                    message('Downloading new authors');
                    break;
                case 'update-continued':
                    update();
                    message('Downloading new authors');
                    break;
                case 'update-done':
                    update();
                    message('Have a nice day');
                    break;
                case 'pagination':
                    tag.authors = arguments[1];
                    update();
                    break;
                case 'authors_restored':
                    update();
                    break;
                case 'detail_for':
                    console(arguments);
                    break;
                default:
                    break;
                    message(action)
            }
        }

        tag.header = {
            id:'id',
            description:'description',
            pubtype_id: 'Publication type'
        };

        tag.on('unmount', function(){
            store().off('*', listener);
        });

        tag.on('mount', function(){
            tag.opts = _.defaults(tag.opts, {
                page: 1,
                per_page:10
            });
            store().on('*', listener);
          store().page({page: tag.page, page_size: tag.page_size});
        });

        tag.fn = {
            display:{
                name: function(name){return JSON.stringify(name)}
            },
            pagination: {
                next: function(){tag.page += 1; store().page({page: tag.page, page_size: tag.page_size})},
                prev: function(){tag.page -= 1; store().page({page: tag.page, page_size: tag.page_size})},
                first: function(){tag.page = 1; store().page({page: tag.page, page_size: tag.page_size})},
                last: function(){tag.page = 1; store().page({page: tag.page, page_size: tag.page_size})}
            }
        };


    </script>

</library-author_list>
