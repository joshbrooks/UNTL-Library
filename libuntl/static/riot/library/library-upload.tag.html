<library-upload>
    <h1>New Publication</h1>

    <div class="row">
        <div class="col-sm-1 col-md-3"></div>
        <div class="col col-sm-10 col-md-6">

            <form data-is="bootstrap-form">
                <label data-is="bootstrap-form-input" name='title' type="text" label="Title"></label>
                <label data-is="bootstrap-form-input" name='file' type="file" label="File"></label>
                <label>Publication type:
                <bootstrap-dropdown single=true label="Publication Type" trigger="change_pubtype" store="pubtype" placeholder="Publication type"></bootstrap-dropdown>
                </label>
                <label>Organisations
                <bootstrap-dropdown label="Organization" trigger="something" store="organization"></bootstrap-dropdown>
                    </label>
                <bootstrap-dropdown label="Tag" trigger="something" store="tag"></bootstrap-dropdown>


                <span data-is="bootstrap-async-submit"></span>

            </form>
        </div>
        <div class="col-sm-1 col-md-3"></div>
    </div>

</library-upload>
