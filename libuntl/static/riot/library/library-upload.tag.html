<library-upload>
    <h1>New Publication</h1>

    <div class="row">
        <div class="col-sm-1 col-md-3"></div>
        <div class="col col-sm-10 col-md-6">

            <form data-is="bootstrap-form">
                <label data-is="bootstrap-form-input" name='title' type="text" label="Title"></label>
                <label data-is="bootstrap-form-input" name='file' type="file" label="File"></label>

                <bootstrap-dropdown label="Publication Type" placeholder="Publication type" store="pubtype"></bootstrap-dropdown>
                <bootstrap-dropdown label="Organization" store="organization" placeholder="Organisation"></bootstrap-dropdown>
                <bootstrap-dropdown label="Tag" store="tag" placeholder="Tag"></bootstrap-dropdown>
                <bootstrap-dropdown label="Authors" store="author" property="name"></bootstrap-dropdown>

                <span data-is="bootstrap-async-submit"></span>

            </form>
        </div>
        <div class="col-sm-1 col-md-3"></div>
    </div>

</library-upload>
